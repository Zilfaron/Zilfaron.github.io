<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calendar with notes on every day">
	<meta name="title" content="Calendar with month planner">
	<meta name="theme-color" content="">
	<link rel="icon" href="img/favicon.png">
	<title>Planner</title>
<link href="css/styles.min.css" rel="stylesheet"></head>
<body>
	<div class="page-wrapper">
		<div class="calendar">
			<div class="calendar-header">
				<div class="calendar-header__date-wrapper">
					<p class="calendar-header__current-month">Month</p>
					<p class="calendar-header__current-year">Year</p>
				</div>
				<div class="calendar-header__download-btn-wrapper" title="Download your notes for this month">
					<button class="calendar-header__download-btn download_disabled">Download Notes</button>
				</div>
				<div class="calendar__columns-name desktop">
					<span class="calendar__column-name">Sunday</span>
					<span class="calendar__column-name">Monday</span>
					<span class="calendar__column-name">Tuesday</span>
					<span class="calendar__column-name">Wednesday</span>
					<span class="calendar__column-name">Thursday</span>
					<span class="calendar__column-name">Friday</span>
					<span class="calendar__column-name">Saturday</span>
				</div>				
				<div class="calendar__columns-name mobile">
					<span class="calendar__column-name">Su</span>
					<span class="calendar__column-name">Mo</span>
					<span class="calendar__column-name">Tu</span>
					<span class="calendar__column-name">We</span>
					<span class="calendar__column-name">Th</span>
					<span class="calendar__column-name">Fr</span>
					<span class="calendar__column-name">Sa</span>
				</div>
			</div>
			<div class="calendar-days">

			</div>
		</div>
		<div class="day-modal">
			<div class="day-modal__background"></div>
			<div class="day-modal__content-wrapper">
				<div class="day-modal__date-side">
					<div class="day-modal__close-btn"></div>
					<p class="day-modal__date-day"></p>
					<p class="day-modal__date-number"></p>
				</div>
				<div class="day-modal-inputs">
					<p class="day-modal__save-status">All changes are saved</p>
					<input type="text" class="day-modal__input day-modal__title-input" maxlength="30" placeholder="Title">
					<label>Holiday <input type="checkbox" class="day-modal__input day-modal__holiday-input"></label>
					<textarea class="day-modal__input day-modal__note-input" maxlength="400" placeholder="Note"></textarea>
				</div>
			</div>
		</div>
	</div>

	<template class="calendar-day-template">
		<div class="calendar-day">
			<p class="calendar-day__number"></p>
			<div class="calendar-day__title-wrapper">
				<p class="calendar-day__title"></p>
			</div>
		</div>
	</template>
<script type="text/javascript" src="js/scripts.min.js"></script></body>
</html>
